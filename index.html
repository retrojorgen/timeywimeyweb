<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>timeywimey</title>
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.animate-enhanced.js"></script>
  </head>
  <body>
    <div class="page-content">
      <div class="full">
      <h1>Timey Wimey</h1>
      <h2>A multi time counter app</h2>
      </div>
      <div class="half"><img class="app" src="images/app.png"></div>
      <div class="half">
        <p>Timey Wimey is a simple time counter build with angular, yeoman, phonegap and jquery. <br><br>You can look at the source at github.com/retrojorgen and contact me with this form.</p>
        <form action="" method="post" id="contact-form">
          <input type="text" class="name" name="name" placeholder="Your name.." required>
          <input type="email" class="email" name="email" placeholder="Your e-mail.." required>
          <textarea class="message" name="message" placeholder="Message.." required></textarea>
          <button type="submit" class="submit">Send</button>
      </div>
    </div>
    <script src="js/effects.js"></script>
  </body>
</html>
